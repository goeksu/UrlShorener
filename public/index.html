<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">URL Shortener</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="shorten-form">
                    <div class="input-group mb-3">
                        <input type="url" id="original-url" class="form-control" placeholder="Enter URL to shorten" required>
                        <button type="submit" class="btn btn-primary">Shorten</button>
                    </div>
                </form>
                <div id="result" class="alert alert-success d-none" role="alert">
                    Short URL: <a href="#" id="short-url" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
